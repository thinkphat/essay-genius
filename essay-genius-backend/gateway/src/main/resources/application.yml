server:
  port: 9050
  forward-headers-strategy: framework

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Identity Service
        url: /identity/v3/api-docs
      - name: Essay Service
        url: /essay/v3/api-docs
      - name: Interaction Service
        url: /interaction/v3/api-docs
  api-docs:
    enabled: true
    path: /v3/api-docs

spring:
  config:
    import:
      - "optional:file:env.properties"
      - "optional:file:../env.properties"
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: ${ESSAY_GENIUS_URL}
            allowedMethods: "*"
            allowedHeaders: "Authorization,Content-Type,Accept-Language,No-Auth"
            allowCredentials: true
      routes:
        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/identity/**
        - id: essay-service
          uri: lb://ESSAY-SERVICE
          predicates:
            - Path=/essay,/essay/**
        - id: interaction-service
          uri: lb://INTERACTION-SERVICE
          predicates:
            - Path=/interaction,/interaction/**

#      routes:
