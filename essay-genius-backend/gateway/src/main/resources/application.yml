#            - Path=/essay/**
#
#        - id: interaction-service
#          uri: ${INTERACTION_SERVICE_URL}
#          predicates:
#            - Path=/interaction,/interaction/**
  main:
    web-application-type: reactive

  messages:
    basename: i18n/messages
    encoding: UTF-8
    default-locale: en
    cache-duration: 3600

#logging:
#  level:
#    org.springframework.beans.factory: DEBUG
#    org.springframework.cloud.gateway: DEBUG

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_URL:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: false

#_______________________________________MANAGEMENT_______________________________________
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
  endpoint:
    health:
      show-details: always

  info:
    git:
      enabled: true
      mode: full

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}

  observations:
    key-values:
      application: ${spring.application.name}

  tracing:
    enabled: true
    sampling:
      probability: 1.0

loki:
  url: ${LOKI_URL:http://localhost:3100/loki/api/v1/push}
