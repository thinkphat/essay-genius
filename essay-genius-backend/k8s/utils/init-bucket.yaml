apiVersion: batch/v1
kind: Job
metadata:
  name: eg-minio-init-bucket
  namespace: essay-genius
spec:
  backoffLimit: 10
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-minio
          image: minio/mc:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until mc alias set minio http://eg-minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                echo "Waiting for MinIO...";
                sleep 2;
              done
              mc mb minio/user-avatars || echo "Bucket already exists"
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: eg-minio-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eg-minio-secrets
                  key: MINIO_ROOT_PASSWORD
      containers:
        - name: mc
          image: minio/mc:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: eg-minio-secrets
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Waiting for MinIO..."
              until mc alias set myminio http://eg-minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD; do
                sleep 3
              done

              mc mb --ignore-existing myminio/user-avatars
              echo "Bucket ensured: user-avatars"
