server:
  port: ${IDENTITY_SERVICE_PORT}
  servlet:
    context-path: /identity

spring:
  config:
    import:
      - "optional:file:env.properties"
      - "optional:file:../env.properties"
  application:
    name: identity-service
  #_______________________________________DATABASE_______________________________________
  datasource:
    url: jdbc:postgresql://localhost:5432/identity_service_db
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  messages:
    basename: i18n/messages
    encoding: UTF-8
    default-locale: en

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: identity-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  mail:
    from: ${FROM_MAIL}
    host: smtp.gmail.com
    port: 587
    verify-link: http://localhost:9050/identity/auth/verify-email-by-token
    username: ${FROM_MAIL}
    password: ${SMTP_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_URL}
  instance:
    prefer-ip-address: false

grpc:
  server:
    port: ${GRPC_IDENTITY_SERVICE_PORT}
    negotiationType: plaintext
    enableReflection: true
    maxInboundMessageSize: 104857600 # 100MB
    maxInboundMetadataSize: 1048576 # 1MB
  client:
    essay-service:
      address: static://${GRPC_ESSAY_SERVICE_HOST}:${GRPC_ESSAY_SERVICE_PORT}
      negotiationType: plaintext

    interaction-service:
      address: static://${GRPC_INTERACTION_SERVICE_HOST}:${GRPC_INTERACTION_SERVICE_PORT}
      negotiationType: plaintext

#logging:
#  level:
#    org.springframework: DEBUG

jwt:
  accessSignerKey: ${accessSignerKey}
  refreshSignerKey: ${refreshSignerKey}
  valid-duration: 1800 # in seconds
  refreshable-duration: 2592000 # in seconds

#_______________________________________API DOCUMENT_______________________________________
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
  show-actuator: true

minio:
  endpoint: http://${MINIO_HOST}:${MINIO_PORT}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket-name: essay-genius-bucket
  temp-bucket-name: essay-genius-temp-bucket

openapi:
  service:
    api-docs: identity-service-rest-api
    title: Identity Service REST API
    description: This is the API documentation for Identity Service.
    version: 1.0.0
    server-url: http://${IDENTITY_SERVICE_HOST:localhost}:${server.port}${server.servlet.context-path}
    server-description: Essay Genius Backend API service For Development
gateway:
  domain: ${GATEWAY_HOST:localhost}
  port: ${GATEWAY_PORT}

#_______________________________________MANAGEMENT_______________________________________
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
  endpoint:
    health:
      show-details: always

  info:
    git:
      enabled: true
      mode: full

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}

  observations:
    key-values:
      application: ${spring.application.name}

  tracing:
    enabled: true
    sampling:
      probability: 1.0